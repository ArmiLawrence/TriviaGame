<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
  <!-- Overall Bootstrap Grid -->
  
<div class="container">
        <!-- Jumbotron with Title -->
    <div class="bg-primary jumbotron">
                <h1 class="text-center">
                <strong>Wonderful World of Disney!</strong>
                    <hr>      
                </h1>
                <div id="display">00:10</div>
                    <hr>
                <div class="text-center">
                    <button id="start" class = "btn btn-secondary">Start Game</button>
                    <button id="reset" class = "btn btn-secondary">Reset</button>    
                </div>                
        <hr>
                <div class="row">
                        <div class="col-sm-6">              
                            <p >Correct: <span id="correct-text"></span></p>
                        </div>
                        <div class="col-sm-6">  
                            <p >Wrong: <span id="wrong-text"></span></p>
                        </div>
                        <div class="col-sm-6">  
                            <p>Unanswered: <span id="unanswered-text"></span></p>
                        </div>
                        <div class="col-sm-6">  
                            <p>Final Score: <span id="finalScore-text"></span></p>
                        </div>
                    </div>        
    </div>
</div>

<div class="container">
    <div class="bg-info jumbotron">
        <div id="instructions" class="text-center">
            <p id="question-text">Question?</p>
                <p>
                    <radio id="a-text" class = "btn btn-primary answer"></radio>
                </p>
                <p>
                    <radio id="b-text" class = "btn btn-primary answer"></radio>
                </p>
                <p>
                    <radio id="c-text" class = "btn btn-primary answer"></radio>
                </p>
                <p>
                    <radio id="d-text" class = "btn btn-primary answer"></radio>
                </p>
                <p>
                    <radio id="e-text" class = "btn btn-primary answer"></radio>
                </p>
                <div id="disneyImage"></div>   
        </div>               
    </div>  
</div>

 

<script type="text/javascript" src="assets/javascript/app.js">

</script>

</body>
</html>
